<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Starting Point</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.WEBGL,
    parent: 'phaser-example',
    width : 375,
    height : 667,
    backgroundColor : 'fff',
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
//variable definitions
var game = new Phaser.Game(config);
let xp = 0;
let bar;
var text;
var hsv;
var level = 1;
let damage = 20/level;//to simulate the steepness of level advancement

//end of variable definitions



//main code

function preload ()
{
    this.load.image('background', 'assets/background.png');
    this.load.spritesheet('button', 'assets/button_spritesheet.png', { frameWidth: 232, frameHeight: 228 });
}
function create ()
{

	var output = [];
  var background = this.add.sprite(0, 0, 'background').setOrigin(0) ;
  var button = this.add.sprite(185, 552, 'button').setOrigin(0.5).setInteractive();

  text = this.add.text(32, 32);//allows adding text, starting from (x, y)
  bar = this.add.graphics({ x: 240, y: 36 });//allows usage of graphics, starting in the positions assigned
  hsv = Phaser.Display.Color.HSVColorWheel();//method of color choosing



	button.on('pointerdown', function (pointer) {
  		this.setTint(0xff0000);
  		attack(damage)
	});

  button.on('pointerout', function (pointer) {

      this.clearTint();

  });

  button.on('pointerup', function (pointer) {

      this.clearTint();

  });
}

function update () {
    var output = [];

    bar.clear();

    output.push('Level: ' + level);//prints out text
    output.push('Experience: ');

    bar.fillStyle(hsv[0].color, 1);//defines bar color
    bar.fillRect(-100, 17, 1 * xp, 11);//defines x offset, y offset, current length and bar thickness(see line 56)
    if (xp >= 150){//sets xp limit based only in bar width before clearing
    	bar.clear();
    	xp=0;
    	level++;
    }


    text.setText(output);
}

//end of main code
//minor function declarations

function attack(damage) {
  	xp += damage;
}


</script>

</body>
</html>
